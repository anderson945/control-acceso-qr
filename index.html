<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Accesos - Escuela de Padres</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 10px;
    }

    #mensaje {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #datosEstudiante {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .ok { color: green; }
    .error { color: red; }

    #reader {
      margin: 0 auto;
      width: 95vw;
      max-width: 500px;
      height: 300px; /* Reducido para que no tape mensajes */
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin-top: 25px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #3498db;
      color: white;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Escanear QR - Escuela de Padres</h1>

  <!-- üü© Ahora los mensajes van ANTES del esc√°ner -->
  <div id="mensaje"></div>
  <div id="datosEstudiante"></div>

  <!-- Esc√°ner -->
  <div id="reader"></div>

  <!-- Bot√≥n -->
  <button id="reiniciarBtn">Reiniciar escaneo</button>

  <!-- Audios -->
  <audio id="sonido-ok" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c5bf2983e3.mp3" type="audio/mp3">
  </audio>
  <audio id="sonido-error" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6df833e0d5.mp3" type="audio/mp3">
  </audio>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx92TPknHLScO6XpFMmHbuHQR6CGkBSY2S2SubMD9G4pc_pQhWOgMMkmmiEWrlqyvai/exec";

    const sonidoOk = document.getElementById('sonido-ok');
    const sonidoError = document.getElementById('sonido-error');

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    let escaneoActivo = true;

    scanner.render(onScanSuccess);

    function procesarQR(qrData) {
      fetch(`${API_URL}?codigo=${qrData}`)
        .then(res => res.json())
        .then(resp => {
          const msgDiv = document.getElementById('mensaje');
          const datosDiv = document.getElementById('datosEstudiante');

          // Si se encontr√≥ el estudiante (hay nombre)
          if (resp.nombre) {
            msgDiv.textContent = "‚úÖ Acceso permitido";
            msgDiv.className = "ok";

            datosDiv.innerHTML = `
              <strong>Nombre:</strong> ${resp.nombre}<br>
              <strong>Grado:</strong> ${resp.grado}<br>
              <strong>Curso:</strong> ${resp.curso}<br>
              <strong>Accesos restantes:</strong> ${resp.accesos_restantes}
            `;

            sonidoOk.play().catch(() => {});
          } else {
            msgDiv.textContent = "‚ùå Estudiante no registrado";
            msgDiv.className = "error";
            datosDiv.innerHTML = "";
            sonidoError.play().catch(() => {});
          }

          // Pausa de 1 segundo
          escaneoActivo = false;
          scanner.clear().then(() => {
            setTimeout(() => {
              escaneoActivo = true;
              scanner.render(onScanSuccess);
            }, 1000);
          });
        })
        .catch(err => {
          document.getElementById('mensaje').textContent = "‚ùå Error al conectar con el servidor.";
          document.getElementById('mensaje').className = "error";
          document.getElementById('datosEstudiante').innerHTML = "";
          sonidoError.play().catch(() => {});
          console.error(err);
        });
    }

    function onScanSuccess(qrData) {
      if (!escaneoActivo) return;
      escaneoActivo = false;
      procesarQR(qrData);
    }

    document.getElementById('reiniciarBtn').addEventListener('click', function() {
      sonidoOk.play().catch(() => {});
      sonidoError.play().catch(() => {});
      scanner.clear().then(() => {
        document.getElementById('mensaje').textContent = "";
        document.getElementById('datosEstudiante').innerHTML = "";
        escaneoActivo = true;
        scanner.render(onScanSuccess);
      }).catch(err => {
        console.error("Error reiniciando el esc√°ner:", err);
      });
    });
  </script>
</body>
</html>
