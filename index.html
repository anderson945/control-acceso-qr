<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Accesos - Escuela de Padres</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 10px;
    }

    #mensaje, #nombreEstudiante {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .msg.ok { color: green; }
    .msg.bloqueado { color: red; }
    .nombre {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    #reader {
      margin: 0 auto;
      width: 95vw;
      max-width: 500px;
      height: 400px;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin-top: 25px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #3498db;
      color: white;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Escanear QR - Escuela de Padres</h1>

  <!-- Mensajes arriba del lector -->
  <div id="mensaje" class="msg"></div>
  <div id="nombreEstudiante" class="nombre"></div>

  <!-- Esc치ner -->
  <div id="reader"></div>

  <!-- Bot칩n -->
  <button id="reiniciarBtn">Reiniciar escaneo</button>

  <!-- Audios -->
  <audio id="sonido-ok" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c5bf2983e3.mp3" type="audio/mp3">
  </audio>
  <audio id="sonido-error" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6df833e0d5.mp3" type="audio/mp3">
  </audio>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx92TPknHLScO6XpFMmHbuHQR6CGkBSY2S2SubMD9G4pc_pQhWOgMMkmmiEWrlqyvai/exec";

    const sonidoOk = document.getElementById('sonido-ok');
    const sonidoError = document.getElementById('sonido-error');

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 350 });
    let escaneoActivo = true;

    // Renderizar esc치ner
    scanner.render(onScanSuccess);

    function procesarQR(qrData) {
      fetch(`${API_URL}?codigo=${qrData}`)
        .then(res => res.json())
        .then(resp => {
          const msgDiv = document.getElementById('mensaje');
          const nombreDiv = document.getElementById('nombreEstudiante');

          msgDiv.textContent = resp.mensaje;
          msgDiv.className = "msg " + (resp.status === "ok" ? "ok" :
                                       resp.status === "bloqueado" ? "bloqueado" : "");

          // 游녢 AJUSTA ESTO seg칰n la propiedad que tu backend devuelve
          nombreDiv.textContent = resp.nombre || "";

          // Reproducir sonido seg칰n el estado
          if (resp.status === "ok") {
            sonidoOk.play().catch(err => console.warn("Autoplay bloqueado"));
          } else {
            sonidoError.play().catch(err => console.warn("Autoplay bloqueado"));
          }

          // Pausa de 1 segundo antes de volver a escanear
          escaneoActivo = false;
          scanner.clear().then(() => {
            setTimeout(() => {
              escaneoActivo = true;
              scanner.render(onScanSuccess);
            }, 1000);
          });
        })
        .catch(err => {
          document.getElementById('mensaje').textContent = "Error de conexi칩n con el servidor.";
          document.getElementById('mensaje').className = "msg bloqueado";
          document.getElementById('nombreEstudiante').textContent = "";
          sonidoError.play().catch(() => {});
          console.error(err);
        });
    }

    function onScanSuccess(qrData) {
      if (!escaneoActivo) return;
      escaneoActivo = false;
      procesarQR(qrData);
    }

    // Activar sonido tras una interacci칩n (permite autoplay)
    document.getElementById('reiniciarBtn').addEventListener('click', function() {
      sonidoOk.play().catch(() => {}); // Esto desbloquea el autoplay para navegadores
      sonidoError.play().catch(() => {});
      scanner.clear().then(() => {
        document.getElementById('mensaje').textContent = "";
        document.getElementById('nombreEstudiante').textContent = "";
        escaneoActivo = true;
        scanner.render(onScanSuccess);
      }).catch(err => {
        console.error("Error reiniciando el esc치ner:", err);
      });
    });
  </script>
</body>
</html>
